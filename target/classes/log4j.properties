log4j.rootLogger=INFO,Console

#spring log
log4j.logger.org.springframework=INFO,Spring

#springFileAppender
log4j.appender.Spring=org.apache.log4j.RollingFileAppender
log4j.appender.Spring.File=d:/log/spring.log
log4j.appender.Spring.MaxFileSize=100MB
log4j.appender.Spring.MaxBackupIndex=1
log4j.appender.Spring.layout=org.apache.log4j.PatternLayout
log4j.appender.Spring.layout.ConversionPattern=%-d...{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n


#SwaggerFileAppender
#log4j.appender.Swagger=org.apache.log4j.RollingFileAppender
#log4j.appender.Swagger.File=d:/log/swagger.log
#log4j.appender.Swagger.MaxFileSize=100MB
#log4j.appender.Swagger.MaxBackupIndex=1
#log4j.appender.Swagger.layout=org.apache.log4j.PatternLayout
#log4j.appender.Swagger.layout.ConversionPattern=%-d...{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n


#ConsoleAppender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%5p [%t] (%F\:%L) - %m%n

#ibatis
log4j.logger.com.ibatis=DEBUG,Console
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG,Console
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG,Console
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG,Console
log4j.logger.java.sql.Connection=DEBUG,Console
log4j.logger.java.sql.Statement=DEBUG,Console
log4j.logger.java.sql.PreparedStatement=DEBUG,Console

#king  
log4j.logger.com.yiyang.web=DEBUG,Console   
  
